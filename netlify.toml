[build]
  publish = "dist"
  functions = "netlify/functions"

[functions]
  # Keep functions warm longer to preserve in-memory data (48 hours = 172800 seconds)
  timeout = 172800
  # Increase memory allocation for better performance
  memory = 1024

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 